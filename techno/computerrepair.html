<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computerrepair</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>

<body>


    <div class="container">
        <div class="container-time">
            <h2 class="heading">Computer repair Service</h2>
            <hr>
            <h3 class="heading-days">sunday-saturday</h3>
            <p>9am - 10am</p>
            <hr>
            <h4 class="heading-phone">Call Us: 080-123 435 654</h4>
        </div>

        <div class="container-form">
            <form action="#">
                <h2 class="heading heading-yellow">Online Service</h2>

                <div class="form-field">
                    <p>Your Name</p>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="form-field">
                    <p>Your email</p>
                    <input type="email" placeholder="Your email">
                </div>
                <div class="form-field">
                    <p>Date</p>
                    <input type="date">
                </div>
                <div class="form-field">
                    <p>Time</p>
                    <input type="time">
                </div>
                <div class="form-field">
                    <p>Booking slot</p>
                    <select name="select" id="#">
<option value="Home service ">Home services</option>
<option value="service slot">service slot</option>
</select>
                </div>

                <button class="btn">Submit</button>
            </form>
        </div>
    </div>


</body>

</html>
